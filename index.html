<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        /* 1. THIẾT LẬP ẢNH NỀN (BACKGROUND) */
        html {
            /* Thay 'anh.jpg' bằng tên file ảnh của bạn */
            background: url('anh.jpg') no-repeat center center fixed; 
            background-size: cover;
        }

        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        /* 2. LỚP NỀN TRẮNG CHỨA NỘI DUNG */
        .white-box {
            background-color: white;
            width: 90%;
            max-width: 600px;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            text-align: center;
            /* Hiệu ứng mờ nhẹ viền để trông hiện đại hơn */
            border: 1px solid rgba(255,255,255,0.2);
        }

        h1 {
            color: #222;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        p {
            color: #555;
            font-size: 1.1rem;
            line-height: 1.8;
        }

        .btn {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 30px;
            background: #333;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            transition: 0.3s;
        }

        .btn:hover {
            background: #000;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="white-box">
        <h1>Welcome To My Space</h1>
        <p>
            Đây là trang web cá nhân mình vừa tạo. 
            Phần nền đằng sau chính là tấm ảnh <b>anh.jpg</b> mà mình tự thêm vào. 
            Mọi thứ nhìn thật tối giản và tinh tế trên nền trắng này!
        </p>
        <a href="#" class="btn">Khám phá ngay</a>
    </div>

</body>
</html>
