<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy New Year 2026</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: Arial, Helvetica, sans-serif;
      background: black;
    }

    /* ===== MÀN HÌNH XOAY (DỌC) ===== */
    .rotate {
      position: fixed;
      inset: 0;
      background: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      z-index: 10;
      text-align: center;
    }

    .rotate video {
      width: 160px;
      margin-top: 20px;
      opacity: 0.9;
    }

    .rotate .text {
      font-size: 18px;
      letter-spacing: 1px;
      opacity: 0.9;
    }

    /* ===== TRANG TẾT (NGANG) ===== */
    .main {
      position: fixed;
      inset: 0;
      display: none;
      overflow: hidden;
    }

    .main video {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* KHÔNG LỒI, KHÔNG VIỀN */
    }

    .main h1 {
      position: relative;
      z-index: 2;
      color: white;
      font-size: clamp(22px, 4vw, 48px);
      letter-spacing: 4px;
      text-shadow: 0 4px 15px rgba(0,0,0,0.6);
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.15);
      z-index: 1;
    }

    .center {
      position: absolute;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2;
    }

    /* ===== XOAY NGANG ===== */
    @media (orientation: landscape) {
      .rotate {
        display: none;
      }
      .main {
        display: block;
      }
    }
  </style>
</head>

<body>

  <!-- MÀN HÌNH DỌC -->
  <div class="rotate">
    <div class="text">Vui lòng xoay ngang màn hình</div>
    <video src="cute.mp4" autoplay muted loop playsinline></video>
  </div>

  <!-- MÀN HÌNH NGANG -->
  <div class="main">
    <video src="anh.mp4" autoplay loop playsinline></video>
    <div class="overlay"></div>

    <div class="center">
      <h1>HAPPY NEW YEAR 2026</h1>
    </div>
  </div>

</body>
</html>  </div>

</body>
</html>
