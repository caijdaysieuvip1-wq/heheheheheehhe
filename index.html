<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy New Year 2026</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

html,body{
  width:100%;
  height:100%;
  overflow:hidden;
  font-family:Arial, Helvetica, sans-serif;
}

/* ===== MÀN XOAY DỌC ===== */
.rotate{
  position:fixed;
  inset:0;
  background:#000;
  color:#fff;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  z-index:10;
}

.rotate video{
  width:180px;
  margin-top:20px;
}

/* ===== TRANG CHÍNH ===== */
.main{
  position:fixed;
  inset:0;
  display:none;
  justify-content:center;
  align-items:center;
}

.bg-video{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  z-index:-1;
}

.main h1{
  color:#fff;
  font-size:clamp(22px,4vw,42px);
  letter-spacing:3px;
  text-shadow:0 0 15px rgba(0,0,0,0.7);
}

/* ===== XOAY NGANG ===== */
@media (orientation:landscape){
  .rotate{display:none;}
  .main{display:flex;}
}
</style>
</head>

<body>

<!-- XOAY MÀN HÌNH -->
<div class="rotate">
  <div>Vui lòng xoay ngang màn hình</div>
  <video id="rotateVideo" muted loop playsinline>
    <source src="cute.mp4" type="video/mp4">
  </video>
</div>

<!-- TRANG TẾT -->
<div class="main">
  <video id="bgVideo"
         class="bg-video"
         muted
         loop
         playsinline>
    <source src="video_20260202_212905_edit.mp4" type="video/mp4">
  </video>

  <h1>HAPPY NEW YEAR 2026</h1>
</div>

<script>
function forcePlay(video){
  if(!video) return;
  video.play().catch(()=>{
    document.body.addEventListener('touchstart',()=>video.play(),{once:true});
    document.body.addEventListener('click',()=>video.play(),{once:true});
  });
}

window.addEventListener('load',()=>{
  forcePlay(document.getElementById('bgVideo'));
  forcePlay(document.getElementById('rotateVideo'));
});
</script>

</body>
</html>
