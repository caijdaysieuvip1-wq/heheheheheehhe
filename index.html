<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy New Year 2026</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{
  width:100%;
  height:100%;
  overflow:hidden;
  font-family:'Times New Roman', serif;
}

/* ===== VIDEO Dá»ŒC ===== */
.rotate{
  position:fixed;
  inset:0;
  display:flex;
  z-index:10;
}
.rotate video{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* ===== VIDEO Ná»€N ===== */
.main{
  position:fixed;
  inset:0;
  display:none;
  z-index:1;
}
.main video{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* ===== CHá»® ===== */
.text-box{
  position:absolute;
  top:28%; /* nÃ© pháº§n trang trÃ­ */
  left:50%;
  transform:translateX(-50%);
  width:100%;
  display:flex;
  justify-content:center;
  pointer-events:none;
}

.wave{
  font-size:clamp(30px,6vw,64px);
  font-weight:bold;
  color:#fff;
  display:flex;
  gap:4px;
  white-space:nowrap;
  text-shadow:
    0 0 6px rgba(255,255,255,.7),
    0 0 20px rgba(255,215,0,.8);
}
.wave span{
  display:inline-block;
  animation:wave 1.6s ease-in-out infinite;
}
@keyframes wave{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-18px)}
}

/* ===== NÃšT ðŸ§§ ===== */
.music-btn{
  position:absolute;
  right:16px;
  bottom:16px;
  z-index:5;
  font-size:28px;
  background:rgba(255,255,255,.85);
  border:none;
  border-radius:50%;
  width:56px;
  height:56px;
  cursor:pointer;
  box-shadow:0 4px 12px rgba(0,0,0,.3);
}

/* ===== XOAY MÃ€N HÃŒNH ===== */
@media (orientation: landscape){
  .rotate{display:none}
  .main{display:block}
}
</style>
</head>

<body>

<!-- VIDEO Dá»ŒC (KHÃ”NG CHá»®) -->
<div class="rotate">
  <video autoplay muted loop playsinline>
    <source src="cute.mp4" type="video/mp4">
  </video>
</div>

<!-- VIDEO Ná»€N -->
<div class="main">
  <video autoplay muted loop playsinline>
    <source src="BeautyPlus-video-enhancer-preview-1770091865238.jpg.mp4" type="video/mp4">
  </video>

  <!-- CHá»® -->
  <div class="text-box">
    <div class="wave">
      <span style="animation-delay:0s">H</span>
      <span style="animation-delay:.1s">A</span>
      <span style="animation-delay:.2s">P</span>
      <span style="animation-delay:.3s">P</span>
      <span style="animation-delay:.4s">Y</span>
      <span>&nbsp;</span>
      <span style="animation-delay:.6s">N</span>
      <span style="animation-delay:.7s">E</span>
      <span style="animation-delay:.8s">W</span>
      <span>&nbsp;</span>
      <span style="animation-delay:1s">Y</span>
      <span style="animation-delay:1.1s">E</span>
      <span style="animation-delay:1.2s">A</span>
      <span style="animation-delay:1.3s">R</span>
      <span>&nbsp;</span>
      <span style="animation-delay:1.5s">2</span>
      <span style="animation-delay:1.6s">0</span>
      <span style="animation-delay:1.7s">2</span>
      <span style="animation-delay:1.8s">6</span>
    </div>
  </div>

  <!-- NÃšT NHáº C -->
  <button class="music-btn" id="musicBtn">ðŸ§§</button>

  <!-- NHáº C -->
  <audio id="bgMusic" loop>
    <source src="audio.mp3" type="audio/mpeg">
  </audio>
</div>

<script>
const btn = document.getElementById('musicBtn');
const music = document.getElementById('bgMusic');

btn.addEventListener('click', ()=>{
  music.play();
  btn.style.display='none';
});
</script>

</body>
</html>
