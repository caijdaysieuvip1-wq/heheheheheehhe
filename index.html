<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy New Year 2026</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: Arial, Helvetica, sans-serif;
      overflow: hidden;
    }

    /* ========== MÀN XOAY DỌC ========== */
    .rotate {
      width: 100vw;
      height: 100vh;
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }

    .rotate p {
      font-size: 18px;
      margin-bottom: 20px;
      opacity: 0.9;
    }

    .rotate video {
      width: 140px;
      opacity: 0.9;
    }

    /* ========== MAIN NGANG ========== */
    .main {
      display: none;
      width: 100vw;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }

    /* VIDEO NỀN */
    .bg-video {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      transform: translate(-50%, -50%);
      object-fit: cover;
      z-index: -1;
    }

    .main h1 {
      color: white;
      font-size: clamp(22px, 4vw, 48px);
      letter-spacing: 4px;
      text-align: center;
      text-shadow: 0 4px 10px rgba(0,0,0,0.6);
    }

    /* ========== XOAY NGANG ========== */
    @media screen and (orientation: landscape) {
      .rotate {
        display: none;
      }
      .main {
        display: flex;
        justify-content: center;
        align-items: center;
      }
    }
  </style>
</head>

<body>

  <!-- MÀN XOAY DỌC -->
  <div class="rotate">
    <p>Vui lòng xoay ngang màn hình</p>
    <video src="cute.mp4" autoplay loop muted playsinline></video>
  </div>

  <!-- TRANG TẾT NGANG -->
  <div class="main">
    <video
      class="bg-video"
      src="anh.mp4"
      autoplay
      loop
      muted
      playsinline>
    </video>

    <h1>HAPPY NEW YEAR 2026</h1>
  </div>

</body>
</html>
