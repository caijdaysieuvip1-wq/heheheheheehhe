<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy New Year 2026</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;

      background-image: url("anh.jng");
      background-repeat: no-repeat;
      background-position: center;
      background-size: contain;   /* THU NHỎ ẢNH – KHÔNG BỊ CẮT */
      background-color: #c40000;  /* nền đỏ khi ảnh không phủ kín */

      font-family: Arial, Helvetica, sans-serif;
    }

    h1 {
      color: white;
      font-size: 22px;
      letter-spacing: 3px;
      text-align: center;
      margin-top: 40vh; /* đẩy chữ xuống giống ảnh mẫu */
    }
  </style>
</head>

<body>
  <h1>HAPPY NEW YEAR 2026</h1>
</body>
</html>
