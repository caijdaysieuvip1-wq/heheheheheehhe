<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy New Year 2026</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{
  width:100%;
  height:100%;
  overflow:hidden;
  font-family:'Times New Roman', serif;
}

/* ===== VIDEO D·ªåC ===== */
.rotate{
  position:fixed;
  inset:0;
  display:flex;
  z-index:10;
}
.rotate video{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* ===== VIDEO N·ªÄN ===== */
.main{
  position:fixed;
  inset:0;
  display:none;
  z-index:1;
}
.main video{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* ===== CH·ªÆ ===== */
.text-box{
  position:absolute;
  top:28%;
  left:50%;
  transform:translateX(-50%);
  width:100%;
  display:flex;
  justify-content:center;
  pointer-events:none;
}

.wave{
  font-size:clamp(30px,6vw,64px);
  font-weight:bold;
  color:#fff;
  display:flex;
  gap:4px;
  white-space:nowrap;
  text-shadow:
    0 0 6px rgba(255,255,255,.7),
    0 0 20px rgba(255,215,0,.8);
}
.wave span{
  display:inline-block;
  animation:wave 1.6s ease-in-out infinite;
}
@keyframes wave{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-18px)}
}

/* ===== N√öT ===== */
.btn{
  position:absolute;
  right:16px;
  bottom:16px;
  z-index:5;
  border:none;
  cursor:pointer;
  box-shadow:0 4px 12px rgba(0,0,0,.3);
}

/* n√∫t b·∫≠t nh·∫°c */
.music-btn{
  width:56px;
  height:56px;
  border-radius:50%;
  font-size:26px;
  background:rgba(255,255,255,.9);
}

/* n√∫t ti·∫øp t·ª•c */
.continue-btn{
  display:none;
  padding:12px 18px;
  border-radius:14px;
  font-size:18px;
  background:rgba(255,255,255,.9);
  font-weight:bold;
}

/* ===== XOAY M√ÄN H√åNH ===== */
@media (orientation: landscape){
  .rotate{display:none}
  .main{display:block}
}
</style>
</head>

<body>

<!-- VIDEO D·ªåC -->
<div class="rotate">
  <video autoplay muted loop playsinline>
    <source src="cute.mp4" type="video/mp4">
  </video>
</div>

<!-- VIDEO N·ªÄN -->
<div class="main">
  <video autoplay muted loop playsinline>
    <source src="BeautyPlus-video-enhancer-preview-1770091865238.jpg.mp4" type="video/mp4">
  </video>

  <!-- CH·ªÆ -->
  <div class="text-box">
    <div class="wave">
      <span>H</span><span>A</span><span>P</span><span>P</span><span>Y</span>
      <span>&nbsp;</span>
      <span>N</span><span>E</span><span>W</span>
      <span>&nbsp;</span>
      <span>Y</span><span>E</span><span>A</span><span>R</span>
      <span>&nbsp;</span>
      <span>2</span><span>0</span><span>2</span><span>6</span>
    </div>
  </div>

  <!-- N√öT B·∫¨T NH·∫†C -->
  <button class="btn music-btn" id="musicBtn">‚òòÔ∏è</button>

  <!-- N√öT TI·∫æP T·ª§C -->
  <button class="btn continue-btn" id="continueBtn">Ti·∫øp t·ª•cüßß </button>

  <!-- NH·∫†C -->
  <audio id="bgMusic" loop>
    <source src="audio.mp3" type="audio/mpeg">
  </audio>
</div>

<script>
const musicBtn = document.getElementById('musicBtn');
const continueBtn = document.getElementById('continueBtn');
const music = document.getElementById('bgMusic');

musicBtn.addEventListener('click', ()=>{
  music.play();
  musicBtn.style.display = 'none';
  continueBtn.style.display = 'block';
});
</script>

</body>
