<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy New Year 2026</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: Arial, Helvetica, sans-serif;
    }

    /* ================= ROTATE SCREEN (DỌC) ================= */
    .rotate {
      width: 100vw;
      height: 100vh;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      position: relative;
    }

    .rotate .text {
      position: absolute;
      top: 12vh;
      font-size: 18px;
      letter-spacing: 1px;
      opacity: 0.9;
    }

    .rotate video {
      width: 160px;          /* chỉnh to/nhỏ ở đây */
      opacity: 0.9;
    }

    /* ================= MAIN TẾT (NGANG) ================= */
    .main {
      display: none;
      width: 100vw;
      height: 100vh;
      background-color: #c40000;
      background-image: url("anh.jng");
      background-repeat: no-repeat;
      background-position: center;
      background-size: contain;

      justify-content: center;
      align-items: center;
    }

    .main h1 {
      color: white;
      letter-spacing: 3px;
      font-size: clamp(20px, 4vw, 40px);
    }

    /* ================= ORIENTATION ================= */
    @media screen and (orientation: landscape) {
      .rotate {
        display: none;
      }
      .main {
        display: flex;
      }
    }
  </style>
</head>

<body>

  <!-- MÀN HÌNH XOAY (DỌC) -->
  <div class="rotate">
    <div class="text">Vui lòng xoay ngang màn hình</div>

    <video autoplay loop muted playsinline>
      <source src="cute.mp4" type="video/mp4">
    </video>
  </div>

  <!-- TRANG TẾT (NGANG) -->
  <div class="main">
    <h1>HAPPY NEW YEAR 2026</h1>
  </div>

</body>
</html>
