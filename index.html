<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy New Year 2026</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: Arial, Helvetica, sans-serif;
    }

    /* ===== MÀN HÌNH XOAY (DỌC) ===== */
    .rotate {
      position: fixed;
      inset: 0;
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      z-index: 10;
    }

    .rotate video {
      width: 180px;
      max-width: 60%;
      margin-top: 20px;
    }

    /* ===== TRANG CHÍNH (NGANG) ===== */
    .main {
      display: none;
      position: fixed;
      inset: 0;
      overflow: hidden;
    }

    .main video {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .main h1 {
      position: relative;
      z-index: 2;
      color: white;
      letter-spacing: 3px;
      font-size: clamp(22px, 4vw, 42px);
      text-shadow: 0 0 15px rgba(0,0,0,0.6);
    }

    /* ===== XOAY NGANG ===== */
    @media screen and (orientation: landscape) {
      .rotate {
        display: none;
      }
      .main {
        display: flex;
        justify-content: center;
        align-items: center;
      }
    }
  </style>
</head>

<body>

  <!-- MÀN HÌNH DỌC -->
  <div class="rotate">
    <div>Vui lòng xoay ngang màn hình</div>
    <video src="cute.mp4" autoplay loop muted playsinline></video>
  </div>

  <!-- TRANG NGANG -->
  <div class="main">
    <video
      src="video_20260202_212905_edit.mp4"
      autoplay
      loop
      muted
      playsinline>
    </video>

    <h1>HAPPY NEW YEAR 2026</h1>
  </div>

</body>
</html>

  <div class="main">
    <video src="video_20260202_212905_edit.mp4" autoplay loop playsinline></video>
    <div class="overlay"></div>

    <div class="center">
      <h1>HAPPY NEW YEAR 2026</h1>
    </div>
  </div>

</body>

</body>
</html>
